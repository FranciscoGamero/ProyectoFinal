<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
  <style>
    @media (max-width: 992px) {
      .aside {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
	<header th:replace="~{fragmentos/encabezado::encabezado}"></header>
	<nav th:replace="~{fragmentos/navAdmin::navAdmin}"></nav>
	<main class="mt-3">
		<div class="d-flex">
			<aside th:replace="~{fragmentos/asideAdmin::asideAdmin}" class="w-25"></aside>
			<div class="w-75 mx-5">
				<div>
					<a th:href="@{/agregarProducto}" class="btn btn-outline-success mb-1 mx-3">Agregar Producto</a>
				</div>
				<table class="table bg-white mx-3 table-centered table-striped mb-0">
					<thead>
					  <tr>
						  <th>ID</th>
						  <th>Imagen</th>
						  <th>Nombre</th>
						  <th>Marca</th>
						  <th>Precio</th>
						  <th>Categoría</th>
						  <th>Forma disparo</th>
						  <th>Capacidad cargador</th>
						  <th>Licencia</th>
					  </tr>
				  </thead>
				  <tbody>
					  <tr th:each="producto : ${listaProductos}">
						<td class="align-middle" th:text="${producto.id}"></td>
						<td>
						    <img class="card-img-top img-fluid" th:src="${producto.imagen}" alt="..." style="max-width: 100px; height: auto;" />
						</td>
						<td class="align-middle text-center" th:text="${producto.nombre}"></td>
						<td class="align-middle text-center" th:text="${producto.marca}"></td>
						<td class="align-middle text-center" th:text="${producto.precio}+€"></td>
						<div th:if="${producto.getClass().getSimpleName() eq 'Arma'}">
							<td class="align-middle text-center" th:text="${producto.id.categoriaArma.nombre}"></td>
							<td class="align-middle text-center" th:text="${producto.id.formaDisparo.nombre}"></td>
							<td class="align-middle text-center" th:text="${producto.capacidadCargador}+' Rounds'"></td>
							<td th:if="${arma.necesitaLicencia}" class="text-center align-middle">
								<i class="bi bi-check-circle-fill text-success"></i>
							</td>
							<td th:unless="${arma.necesitaLicencia}" class="text-center align-middle">
								<i class="bi bi-x-circle-fill text-danger"></i>
							</td>
						</div>
						<div th:if="${producto instanceof T(package com.salesianos.triana.dam.proyectofinalprueba.model.Arma)}">
							<td class="align-middle text-center" th:text="${arma.categoriaArma.nombre}"></td>
							<td class="align-middle text-center" th:text="${arma.formaDisparo.nombre}"></td>
						</div>
					  </tr>
				  </tbody>
			  </table>
			</div>
		</div>
      </main>
  <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>

</html>
