	<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:inline="javascript">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
  <style>
    @media (max-width: 992px) {
      .aside {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
	<header th:replace="~{fragmentos/encabezado::encabezado}"></header>
	<nav th:replace="~{fragmentos/navAdmin::navAdmin}"></nav>
	<main class="mt-3">
		<div class="d-flex">
			<aside th:replace="~{fragmentos/asideAdmin::asideAdmin}" class="w-25">
			</aside>
			<div class="w-75 mx-5">
				<div>
					<a th:href="@{/agregarProducto}" class="btn btn-outline-success mb-1 mx-3">Agregar Producto</a>
				</div>
				<div>
					<button class="btn btn-light mb-1 mx-3" id="equipo">Equipamiento</button>
				</div>
				<div>
					<button class="btn btn-light mb-1 mx-3" id="armas">arma</button>
				</div>
				<table class="table bg-white mx-3 table-centered table-striped mb-0" id="tabla">
					<thead>
						  <tr>
							  <th>ID</th>
							  <th>Imagen</th>
							  <th>Nombre</th>
							  <th>Marca</th>
							  <th>Precio</th>
							  <th>Categoría</th>
							  <th>Forma disparo</th>
							  <th>Capacidad cargador</th>
							  <th>Licencia</th>
						  </tr>
					  </thead>
					  <tbody>
						  <tr th:each="producto : ${listaProductos}">
							<td class="align-middle" th:text="${producto.id}"></td>
							<td>
							    <img class="card-img-top img-fluid" th:src="${producto.imagen}" alt="..." style="max-width: 100px; height: auto;" />
							</td>
							<td class="align-middle text-center" th:text="${producto.nombre}"></td>
							<td class="align-middle text-center" th:text="${producto.marca}"></td>
							<td class="align-middle text-center" th:text="${producto.precio}+€"></td>
						  </tr>
					  </tbody>
			  </table>
			</div>
		</div>
      </main>
  <footer th:replace="~{fragmentos/footer::footer}"></footer>

  <script defer>
    let arma = document.getElementById("armas");
    let equipamiento = document.getElementById("equipo");
    let tabla = document.getElementById('tabla');
    arma.addEventListener("click", mostrarTabla);
    equipamiento.addEventListener("click", mostrarTabla);

        function mostrarTabla(elEvento) {
 		let elegido = elEvento.target.id;
			if (elegido === arma.id){
				tabla.innerHTML = 
                `
				<thead>
					  <tr>
						  <th>ID</th>
						  <th>Imagen</th>
						  <th>Nombre</th>
						  <th>Marca</th>
						  <th>Precio</th>
						  <th>Categoría</th>
						  <th>Forma disparo</th>
						  <th>Capacidad cargador</th>
						  <th>Licencia</th>
					  </tr>
				  </thead>
				  <tbody>
					  <tr th:each="producto : ${listaArmas}">
						<td class="align-middle" th:text="${producto.id}"></td>
						<td>
						    <img class="card-img-top img-fluid" th:src="${producto.imagen}" alt="..." style="max-width: 100px; height: auto;" />
						</td>
						<td class="align-middle text-center" th:text="${producto.nombre}"></td>
						<td class="align-middle text-center" th:text="${producto.marca}"></td>
						<td class="align-middle text-center" th:text="${producto.precio}+€"></td>
					  </tr>
				  </tbody>
                `;
			} else if(elegido === equipamiento.id){
				tabla.innerHTML = 
                `
				<thead>
					  <tr>
						  <th>ID</th>
						  <th>Imagen</th>
						  <th>Nombre</th>
						  <th>Marca</th>
						  <th>Precio</th>
						  <th>Talla</th>
						  <th>Color</th>
					  </tr>
				  </thead>
				  <tbody>
					  <tr th:each="producto : ${listaEquipamiento}">
						<td class="align-middle" th:text="${producto.id}"></td>
						<td>
						    <img class="card-img-top img-fluid" th:src="${producto.imagen}" alt="..." style="max-width: 100px; height: auto;" />
						</td>
						<td class="align-middle text-center" th:text="${producto.nombre}"></td>
						<td class="align-middle text-center" th:text="${producto.marca}"></td>
						<td class="align-middle text-center" th:text="${producto.precio}+€"></td>
						<td class="align-middle text-center" th:text="${producto.id.talla}"></td>
						<td class="align-middle text-center" th:text="${producto.id.color}"></td>
					  </tr>
				  </tbody>
                `;
			}
		}
  </script>
</body>

</html>
