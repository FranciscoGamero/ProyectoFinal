<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>
<aside th:fragment="asideAdmin">
    <div class="container bg-light mx-2 mt-auto ">
        <h3 class="text-center py-4">Panel de Administrador</h3>
        <div class="row">
            <div class="position-sticky">
                <ul class="nav flex-column w-100">
                    <li class="nav-item">
                        <a class="nav-link btn-outline-success rounded-3 text-center py-3 text-dark" th:href="@{/admin/productos}">
                            <i class="bi bi-box me-2"></i> Productos
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link btn-outline-success rounded-3 text-center py-3 text-dark" th:href="@{/admin/galerias}">
                            <i class="bi bi-bullseye"></i> Galerias
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link btn-outline-success rounded-3 text-center py-3 text-dark" th:href="@{/admin/verListaVentas}">
                            <i class="bi bi-cash me-2"></i> Ventas
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link btn-outline-success rounded-3 text-center py-3 text-dark" th:href="@{/admin/verListaReservas}">
                            <i class="bi bi-calendar-check me-2"></i> Reservas
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link btn-outline-success rounded-3 text-center py-3 text-dark" th:href="@{/admin/usuarios}">
                            <i class="bi bi-people me-2"></i> Usuarios
                        </a>
                    </li>
                    <li class="nav-item mt-4 mb-2">
                        <a class="nav-link btn-outline-success rounded-3 text-center py-3 text-dark" th:href="@{/admin/estadisticas}">
                            <i class="bi bi-bar-chart"></i> Estadisticas
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</aside>

</html>
