<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>

<body>
    <!-- Header-->
    <header class="bg-success py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white fuenteEspecial">
                <h1 class="display-4 fw-bolder">Tactical Armory</h1>
                <p class="lead fw-normal text-white mb-0">Tu arsenal táctico, tu ventaja en el campo de batalla.</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <main class="py-5">
        <div class="container pb-5">
            <div class="row">
                <div class="col-lg-5 mt-5">
                    <div class="card mb-3">
                        <img class="card-img img-fluid" th:src="${producto.imagen}">
                    </div>
                    <div class="row">
                    </div>
                </div>
                <!-- col end -->
                <div class="col-lg-7 mt-5">
                    <div class="card text-white">
                        <div class="card-body">
                            <h1 th:text="${producto.nombre}"></h1>
                            <h2 th:text="${producto.precio}+ '€'"></h2>
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <p class="text-white-50" th:text="${producto.marca}"><strong></strong></p>
                                </li>
                            </ul>

                            <h3 class="fw-bolder">Descripción:</h3>
                            <p th:text="${producto.descripcion}"></p>
						<!--	          
                            <h3 class="fw-bolder">Especificaciones:</h6>
                            <ul class="list-unstyled pb-3">
								<li th:text="'Categoría de producto: '+${arma.categoriaproducto.nombre}"></li>
								<li th:text="'Tipo de accionamiento: '+${arma.formaDisparo.nombre}"></li>
                            </ul>
							-->
                            <form action="#" method="GET">
                                <div class="row">
                                    <div class="col-md-6">
                                        <ul class="list-inline pb-3">
                                            <li class="list-inline-item text-right">
                                                Cantidad 
                                                <input type="hidden" name="product-quanity" id="product-quanity" value="1">
                                            </li>
                                            <li class="list-inline-item"><span class="btn btn-success" id="btn-minus">-</span></li>
                                            <li class="list-inline-item"><span class="badge bg-secondary" id="var-value">1</span></li>
                                            <li class="list-inline-item"><span class="btn btn-success" id="btn-plus">+</span></li>
                                        </ul>
                                    </div>
                                    <div class="col-md-6 py-5 mt-5">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-success btn-lg" name="submit" value="addtocard">Añadir al carrito</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{fragmentos/footer::footer}"></footer>
    </main>
</body>

</html>
