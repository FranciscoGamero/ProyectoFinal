<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
    <header th:replace="~{fragmentos/encabezado::encabezado}"></header>
    <nav th:replace="~{fragmentos/navUsuario::navUsuario}"></nav>
    <main class="container-fluid">
        <div class="container py-5">
            <div class="row d-flex justify-content-center my-4">
                <div class="col-md-8">
                    <div class="card mb-4" th:each="entrada : ${productosEnCarrito}">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Carrito</h5>
                        </div>
                        <div class="card-body">
                            <!-- Elemento individual -->
                            <div class="row">
								<div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                    <!-- Datos -->
                                    <p class="fw-bolder" th:text="${entrada.key.nombre}"></p>
									
                                   <button type="button" class="btn btn-primary btn-sm me-1 mb-2"
                                        data-mdb-tooltip="Eliminar elemento">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                    <!-- Datos -->
                                </div>
                                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                	<img th:src="${entrada.key.imagen}" class="w-100"/>
                                </div>

                                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                    <!-- Cantidad -->
                                    <div class="d-flex mb-4" style="max-width: 300px">
                                        <button class="btn btn-primary px-3 me-2">
                                            <i class="bi bi-minus"></i>
                                        </button>
									<p th:text="${entrada.value}"></p>
                                        <button class="btn btn-primary px-3 ms-2">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>
                                    <!-- Cantidad -->

                                    <!-- Precio -->
                                    <p class="text-start text-md-center fw-bolder" 
									th:number="${#numbers.formatCurrency(entrada.key.precio)}">
                                    </p>
                                    <!-- Precio -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
