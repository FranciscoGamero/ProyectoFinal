<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
    <header th:replace="~{fragmentos/encabezado::encabezado}"></header>
    <nav th:replace="~{fragmentos/navUsuario::navUsuario}"></nav>
    <main class="container-fluid">
		<div class="container py-5 ">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="card">
						<div class="card-body">
							<h5 class="mb-3"><a href="#!" class="text-body"><i class="fas fa-long-arrow-alt-left me-2"></i>Seguir comprando</a></h5>
							<hr>
							<div class="d-flex justify-content-between align-items-center mb-4">
								<div>
									<p class="mb-1">Carrito</p>
									<p class="mb-0">Tienes <span th:text="${productosEnCarrito.size()}"></span> articulos en tu carrito</p>
								</div>
							</div>
							<!-- Iteración sobre los productos en el carrito -->
							<div class="card mb-3" th:each="entrada : ${productosEnCarrito}">
								<div class="card-body bg-white alturaCarta">
									<div class="d-flex justify-content-between">
										<div class="d-flex flex-row align-items-center">
											<div>
												<img th:src="${entrada.key.imagen}" style="width: 65px;"/>
											</div>
											<div class="ms-3">
												<h5 th:text="${entrada.key.nombre}"></h5>
												<!--descripcion-->
											</div>
										</div>
										<div class="d-flex flex-row align-items-center">
											<div style="width: 50px;">
												<h5 class="fw-normal mb-0" th:text="${entrada.value}"></h5>
											</div>
											<div style="width: 80px;">
												<h5 class="mb-0" th:text="${entrada.key.precio}+€"></h5>
											</div>
											<a href="#!"><i class="fas fa-trash-alt"></i></a>
										</div>
									</div>
								</div>
							</div>
							<!-- Fin de la iteración -->
						</div>
					</div>
				</div>
			</div>
		</div>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
