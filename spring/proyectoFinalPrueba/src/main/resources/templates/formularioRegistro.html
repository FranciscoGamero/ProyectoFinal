<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>

<body class="d-flex flex-column justify-content-between min-vh-100 mb-auto">
    <header th:replace="~{fragmentos/encabezado::encabezado}"></header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow-lg rounded-3">
                    <div class="card-body p-5 fondoCarta text-white">
                        <h3 class="mb-5 text-uppercase text-center">Registro de Usuario</h3>
                        <form method="POST" th:action="@{/formularioRegistro/submit}" th:object="${usuarioForm}"
                            id="registro">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre <span
                                            class="text-danger">*</span></label>
                                    <input type="text" name="nombre" id="nombre" th:field="*{nombre}" 
                                        class="form-control" />
                                    <span id="error-nombre" class="oculto error">El campo no debe estar vacío</span>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label">Apellidos <span
                                            class="text-danger">*</span></label>
                                    <input type="text" name="apellidos" id="apellidos" th:field="*{apellidos}"
                                        class="form-control"  />
                                    <span id="error-apellido" class="oculto error">El campo no debe estar vacío</span>
                                </div>
                                <div class="col-md-6">
                                    <label for="dni" class="form-label">DNI <span class="text-danger">*</span></label>
                                    <input type="text" name="dni" id="dni" th:field="*{dni}" class="form-control"
                                         />
                                    <span id="error-dni" class="oculto error">El DNI introducido no es válido</span>
                                </div>
                                <div class="col-md-6">
                                    <label for="direccion" class="form-label">Dirección <span
                                            class="text-danger">*</span></label>
                                    <input type="text" name="direccion" id="direccion"
                                        th:field="*{direccionFacturacion}" class="form-control"  />
                                        <span id="error-direccion" class="oculto error">El campo no debe estar vacío</span>
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputEmail" class="form-label">Correo electrónico <span
                                            class="text-danger">*</span></label>
                                    <input type="email" th:field="*{correo}" class="form-control"
                                        id="exampleInputEmail" aria-describedby="email"  />
                                    <span id="error-email" class="oculto error">El correo introducido no es válido</span>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="usuario">Nombre de usuario: </label>
                                    <input type="text" name="usuario" id="usuario" th:field="*{nombreUsuario}"
                                        class="form-control" />
                                        <span id="error-usuario" class="oculto error">El campo no debe estar vacío</span>
                                </div>
                                <div class="col-md-6">
                                    <label for="contrasenia" class="form-label">Contraseña: </label>
                                    <div class="input-group">
                                        <input type="password" id="contrasenia" th:field="*{contrasenia}"
                                            class="form-control" />
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="vercontrasenia"><i class="bi bi-eye"></i></button>
                                    </div>
                                    <span id="error-contrasenia"
                                        class="oculto error">La contraseña introducida no es válida</span>
                                </div>
                                <div class="col-md-6">
                                    <label for="contrasenia_confirmacion" class="form-label">Confirmar Contraseña:
                                    </label>
                                    <input type="password" name="contrasenia_confirmacion"
                                        id="contrasenia_confirmacion" class="form-control">
                                </div>
                                <div class="col-12">
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="reset" class="btn btn-light btn-lg me-md-2">Reiniciar</button>
                                        <input type="submit" class="btn btn-warning btn-lg"
                                            value="Enviar">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
    <script th:src="@{/js/codigoRegister.js}" defer></script>
</body>

</html>
