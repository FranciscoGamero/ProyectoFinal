<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
    <header th:replace="~{fragmentos/encabezado::encabezado}"></header>

    <main class="container-fluid py-5">
        <form method="POST" th:action="@{/formularioRegistro/submit}" th:object="${usuarioForm}">
            <div class="container text-white fw-bolder">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase text-center">Registro de Usuario</h3>
                                    <div class="row">
                                        <div class="col-6 mb-4">
                                            <label for="nombre" class="form-label">Nombre
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="nombre" id="nombre" th:field="*{nombre}"
                                                class="form-control" required>
                                        </div>
                                        <div class="col-6 mb-4">
                                            <label for="apellidos" class="form-label">Apellidos
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="apellidos" id="apellidos" th:field="*{apellidos}"
                                                class="form-control" required>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="dni" class="form-label">DNI
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="dni" id="dni" th:field="*{dni}"
                                                class="form-control" required>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="direccion" class="form-label">Direcci칩n
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="direccion" id="direccion"
                                                th:field="*{direccionFacturacion}" class="form-control" required>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="exampleInputEmail" class="form-label">Correo electr칩nico
                                                <span class="text-danger">*</span> </label>
                                            <input type="email" th:field="*{correo}" class="form-control"
                                                id="exampleInputEmail" aria-describedby="email" required>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="usuario" th:field="*{nombreUsuario}"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="usuario">Nombre de usuario: </label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="contrasenia" th:field="*{contrasenia}"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="contrasenia">Contrase침a</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="confirmarContrasenia"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="confirmarContrasenia">Confirmar
                                                Contrase침a</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <button type="reset" class="btn btn-light btn-lg">Reiniciar</button>
                                            <input type="submit" class="btn btn-warning btn-lg ms-2" value="Enviar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>

</html>

</html>
