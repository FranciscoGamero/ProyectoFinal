<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>

<body>
    <main class="py-5"> <!-- El objeto es lo que se envia al enviarse todo, 
        que podría no ser un empleado si recoge atributo de otras clases-->
        <form method="POST" th:action="${equipamiento.id != 0} ? @{/editarEquipamiento/submit} 
		: @{/nuevoEquipamiento/submit}" th:object="${equipamiento}">
            <div class="container text-white fw-bolder">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase text-center">Edición de Equipamiento</h3>
                                    <div class="row">
                                        <div class="col-6 mb-4">
                                            <input th:if="${equipamiento.id != 0}" name="id" th:field="*{id}" type="hidden">
                                            <label for="nombre" class="form-label">Nombre:
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="nombre" id="nombre" th:field="*{nombre}"
                                                class="form-control" required>
                                        </div>
                                        <div class="col-6 mb-4">
                                            <label for="descripcion" class="form-label">Descripción:
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="descripcion" id="descripcion"
                                                th:field="*{descripcion}" class="form-control" required>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="marca" class="form-label">Marca:
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="marca" id="marca" th:field="*{marca}"
                                                class="form-control" required>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="imagen" class="form-label">Imagen
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="imagen" id="imagen" th:field="*{imagen}"
                                                class="form-control" required>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="precio" class="form-label">Precio</label>
                                            <span class="text-danger">*</span> </label>
                                            <input type="text" th:field="*{precio}" class="form-control" required>
                                            </td>
                                        </div>
                                        <div id="formularioEquipamiento" class="d-none">
                                            <div class="form-outline mb-4">
                                                <label for="tallas">Selecciona una talla:</label>
                                                <select name="tallas" id="tallas" th:field="*{talla}"
                                                    class="form-select">
                                                    <option
                                                        th:each="talla : ${T(com.salesianos.triana.dam.proyectofinalprueba.model.Talla).values()}"
                                                        th:value="${talla}" th:text="${talla}"></option>
                                                </select>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <label for="color">Inserte un color:</label>
                                                <input list="colores" name="color" id="color" type="text"
                                                    th:field="*{talla}">
                                                <datalist id="colores">
                                                    <option value="Negro">
                                                    <option value="Desierto">
                                                    <option value="Verde Oliva">
                                                </datalist>
                                            </div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <button type="reset" class="btn btn-light btn-lg">Reiniciar</button>
                                            <input type="submit" class="btn btn-warning btn-lg ms-2" value="Enviar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>

</html>
