<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<main class="py-5">
    <header th:replace="~{fragmentos/encabezado::encabezado}"></header>
	<nav th:replace="~{fragmentos/navUsuario::navUsuario}"></nav>
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" th:each="arma : ${listaArma}">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" th:src="${arma.imagen}" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder" th:text="${arma.nombre}"></h5>
								<h5 class="fw-bolder" th:text="${arma.precio}+â‚¬"></h5>
                                <!-- Product price-->
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center mt-2"><a class="btn btn-outline-dark mt-auto" href="#">View options</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</html>
