<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>

<body>
	<header th:replace="~{fragmentos/encabezado::encabezado}"></header>
	<nav th:replace="~{fragmentos/navAdmin::navAdmin}"></nav>
    <main class="py-5"> <!-- El objeto es lo que se envia al enviarse todo, 
							que podría no ser un empleado si recoge atributo de otras clases-->
		<form method="POST" th:action="@{/login}">
				<div class="container text-white fw-bolder">
				    <div class="row d-flex justify-content-center align-items-center h-100">
				        <div class="col">
				            <div class="card card-registration my-4">
				                <div class="row g-0">
				                    <div class="card-body p-md-5 text-black">
				                        <h3 class="mb-5 text-uppercase text-center">Inicio de Sesión</h3>
				                        <div class="row">	
											
											<div  class="form-outline mb-4">
												<input type="text" id="username" name="username" placeholder="Username" required autofocus class="form-control form-control-lg" />>
											    <label class="form-label" for="form3Example99">Nombre de usuario: </label>
											</div>
											<div  class="form-outline mb-4">
												<input type="password" name="password" id="password" placeholder="Password" required class="form-control form-control-lg" />>
											    <label class="form-label" for="form3Example99">Contraseña</label>
											</div>
											
											<div  class="form-outline mb-4">
											    <input type="password" id="form3Example97" class="form-control form-control-lg" /> />
											    <label class="form-label" for="form3Example97">Confirmar Contraseña</label>
											</div>
											<div class="form-outline mb-4">
												<input type="submit" name="enviar" value="Enviar" class="form-control form-control-lg" th:href="@{}" />
											</div>
				                        </div>
				                    </div>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
			</form>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>

</html>
