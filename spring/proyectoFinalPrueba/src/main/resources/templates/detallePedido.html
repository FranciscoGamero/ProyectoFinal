<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:inline="javascript">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/estilo.css" th:href="@{/css/estilo.css}">
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
    <header th:replace="~{fragmentos/encabezado::encabezado}"></header>
    <nav th:replace="~{fragmentos/navUsuario::navUsuario}"></nav>
	<main class="container-fluid mb-auto">
	        <div class="container py-5">
	            <div class="row justify-content-center">
	                <div class="col-lg-10">
	                    <div class="card">
	                        <div class="card-body">
	                            <div class="row">
	                                <div class="col mb-2">
	                                    <div class="card h-100">
	                                        <div class="card-body d-flex flex-column">
	                                            <div class="row align-items-center flex-grow-1">
	                                                <div class="col ms-5 text-center">
	                                                    <h5 class="mb-0">&nbsp;</h5>
	                                                </div>
	                                                <div class="col text-center">
	                                                    <h5 class="mb-0">Nombre Producto</h5>
	                                                </div>
	                                                <div class="col text-center">
	                                                    <h5 class="mb-0">Precio Unitario</h5>
	                                                </div>
	                                                <div class="col text-center">
	                                                    <h5 class="mb-0">Cantidad</h5>
	                                                </div>
	                                                <div class="col">
	                                                    <h5 class="mb-0">&nbsp;</h5>
	                                                </div>
	                                            </div>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="row" th:each="lineaVenta : ${pedido}">
	                                <div class="col mb-2">
	                                    <div class="card h-100">
	                                        <div class="card-body d-flex flex-column">
	                                            <div class="row align-items-center flex-grow-1">
	                                                <div class="col">
	                                                    <img th:src="${lineaVenta.producto.imagen}" class="img-fluid w-50 mb-0">		
	                                                </div>
	                                                <div class="col ms-5 text-center">
	                                                    <h5 th:text="${lineaVenta.producto.nombre}" class="mb-0"></h5>
	                                                </div>
	                                                <div class="col text-center">
	                                                    <h5 th:text="${#numbers.formatCurrency(lineaVenta.producto.precio)}" class="mb-0"></h5>
	                                                </div>
	                                                <div class="col text-center">
	                                                    <h5 th:text="${lineaVenta.cantidad}" class="mb-0"></h5>
	                                                </div>
	                                                <div class="col text-center">
	                                                    <h5 class="mb-0">SUBTOTAL: <span th:text="${#numbers.formatCurrency(lineaVenta.getPrecioLineaVenta())}"></span></h5>
	                                                </div>
	                                            </div>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
					<div class="col-lg-2">
						<div class="card">
							<div class="card-body">
								<div class="text-center fs-4">
									<div>
										<p class="mb-auto">Precio Total:</p>
										<p class="mb-1" th:text="${#numbers.formatCurrency(venta.importeTotal)}"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
	            </div>
	        </div>
	    </main>
	    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
