<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>

<body>
    <main class="py-5">
        <form method="POST" 		th:action="${tipoArma.id != 0} ? @{/admin/editarTipoArma/submit} 
				: @{/admin/nuevoTipoArma/submit}" th:object="${tipoArma}">
            <div class="container text-white fw-bolder">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase text-center">Nuevo Tipo de Arma</h3>
                                    <div class="row">
                                        <div class="col-12 mb-4">
                                            <input name="id" th:field="*{id}" type="hidden" class="w-25">
                                        </div>
                                        <div class="col-6 mb-4">
                                            <label for="nombre" class="form-label">Nombre:
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="nombre" id="nombre" th:value="*{nombre}" class="form-control" required>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <button type="reset" class="btn btn-light btn-lg">Reiniciar</button>
                                            <input type="submit" class="btn btn-warning btn-lg ms-2" value="Enviar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>



</body>

</html>
