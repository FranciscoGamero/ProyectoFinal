<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
    <header th:replace="~{fragmentos/encabezado::encabezado}"></header>

    <main class="container-fluid py-5">
        <form method="POST" th:action="${usuario.id != 0} ? @{/admin/editarUsuario/submit} 
				: @{/admin/nuevoUsuario/submit}" th:object="${usuario}" id="formEditarUsuario">
            <div class="container fw-bolder">
                <div class="row d-flex justify-content-center align-items-center h-100 fondoCarta">
                    <div class="col">
                        <div class="card card-registration my-4 fondoCarta">
                            <div class="row g-0">
                                <div class="card-body fondoCarta p-md-5 text-white">
                                    <h3 class="mb-5 text-uppercase text-center">Editar Usuario</h3>
                                    <div class="row">
										<div class="col-12 mb-4">
										    <input th:if="${usuario.id != 0}" name="id" th:field="*{id}"
										        type="hidden" class="w-25">
										</div>
                                        <div class="col-6 mb-4">
                                            <label for="nombre" class="form-label">Nombre
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="nombre" id="nombre" th:field="*{nombre}"
                                                class="form-control" required>
                                        </div>
                                        <div class="col-6 mb-4">
                                            <label for="apellidos" class="form-label">Apellidos
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="apellidos" id="apellidos" th:field="*{apellidos}"
                                                class="form-control" required>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="dni" class="form-label">DNI
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="dni" id="dni" th:field="*{dni}"
                                                class="form-control" required>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="direccion" class="form-label">Dirección
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="direccion" id="direccion"
                                                th:field="*{direccionFacturacion}" class="form-control" required>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="exampleInputEmail" class="form-label">Correo electrónico
                                                <span class="text-danger">*</span> </label>
                                            <input type="email" th:field="*{correo}" class="form-control"
                                                id="exampleInputEmail" aria-describedby="email" required>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="usuario">Nombre de usuario: </label>
                                            <input type="text" id="usuario" th:field="*{nombreUsuario}"
                                                class="form-control form-control-lg" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="hidden" id="contrasenia" th:field="*{contrasenia}"
                                                class="form-control form-control-lg"/>
                                            <label class="form-label" for="contrasenia">Contraseña</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <button type="reset" class="btn btn-light btn-lg">Salir</button>
                                            <input type="submit" class="btn btn-warning btn-lg ms-2" value="Enviar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>

</html>

</html>
