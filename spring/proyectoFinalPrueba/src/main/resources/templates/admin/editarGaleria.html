<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
    <main class="container-fluid py-5">
        <form method="POST" th:action="${galeria.id != 0} ? @{/admin/editarGaleria/submit} 
        : @{/admin/nuevaGaleria/submit}" th:object="${galeria}">
            <div class="container text-white fw-bolder">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase text-center">Editar Galería</h3>
                                    <div class="row">
                                        <div class="col-12 mb-4">
                                            <input name="id" th:field="*{id}" type="hidden" class="w-25">
                                        </div>
                                        <div class="col-6 mb-4">
                                            <label for="descripcion" class="form-label">Descripción:
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="descripcion" id="descripcion"
                                                th:field="*{descripcion}" class="form-control" required>
                                        </div>
                                        <div class="col-6 mb-4">
                                            <label for="imagen" class="form-label">Imagen
                                                <span class="text-danger">*</span> </label>
                                            <input type="text" name="imagen" id="imagen" th:field="*{imagen}"
                                                class="form-control" required>
                                        </div>
                                        <div class="col-6 mb-4">
                                            <label for="precioHora" class="form-label">Precio por hora</label>
                                            <span class="text-danger">*</span> </label>
                                            <input type="text" th:field="*{precioHora}" class="form-control"
                                                name="precioHora" required></td>
                                        </div>
                                        <div class="col-6 mb-4">
                                            <label for="tipoGalerias" class="form-label">Tipo de Galería:</label>
                                            <select id="tipoGalerias" name="tipoGalerias" th:field="*{tipo}"
                                                class="form-select">
                                                <option value="">Selecciona una opción</option>
                                                <option th:each="tipo : ${tiposGaleria}" th:value="${tipo.id}"
                                                    th:text="${tipo.nombre}"></option>
                                            </select>
                                        </div>
                                        <div class="col-6 mb-4">
                                            <label for="cantPersonas" class="form-label">Capacidad de personas</label>
                                            <span class="text-danger">*</span>
                                            <input id="cantPersonas" type="number" th:field="*{cantPersonas}"
                                                class="form-control" required>
                                        </div>
                                        <div class="col-12 mb-4">
                                            <a th:href="@{admin/galerias}" class="btn btn-light btn-lg">Salir</a>
                                            <input type="submit" class="btn btn-warning btn-lg ms-2" value="Enviar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
    <script defer>
        let formArma = document.getElementById('formularioArma');
        let formEquip = document.getElementById('formularioEquipamiento');
        let tipoProducto = document.getElementById('tipoProducto');

        tipoProducto.addEventListener("change", mostrarForm);

        function mostrarForm() {
            let eleccion = tipoProducto.value;

            if (eleccion === '1') {
                formArma.classList.remove('d-none');
                formEquip.classList.add('d-none');
            } else if (eleccion === '2') {
                formEquip.classList.remove('d-none');
                formArma.classList.add('d-none');
            }
        }
    </script>



</body>

</html>
