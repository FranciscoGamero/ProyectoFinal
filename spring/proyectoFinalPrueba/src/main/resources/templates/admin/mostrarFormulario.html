<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Principal Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>

<body>
	<main>
		<form method="POST" th:action="addUsuario" th:object="${usuarioForm}">
			<table>
				<tr>
					<td>Nombre:</td>
					<td th:text="${usuario.nombre}"></td>
				</tr>
				<tr>
					<td>Apellidos:</td>
					<td th:text="${usuario.apellidos}"></td>
				</tr>

				<td>DNI:</td>
				<td th:text="${usuario.dni}"></td>
				</tr>
				<td>Direccion:</td>
				<td th:text="${usuario.direccionFacturacion}"></td>
				</tr>
				<td>Contrase√±a:</td>
				<td th:text="${usuario.contrasenia}"></td>
				</tr>
				<td>Imagen:</td>
				<td><img class="card-img-top" th:src="${usuario.imagen}" alt="..." /></td>
				</tr>
				<td>Es admin:</td>
				<td th:text="${usuario.admin}"></td>
				</tr>
				<td>Premium:</td>
				<td th:text="${usuario.usuarioPremium}"></td>
				</tr>
			</table>
		</form>
	</main>
	<footer th:replace="fragmentos/footer::footer"></footer>
</body>
</html>
