<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
</head>

<body class="d-flex flex-column justify-content-between min-vh-100 mb-auto">
    <header class="mb-auto" th:replace="~{fragmentos/encabezado::encabezado}"></header>
    <div class="row m-0 flex-grow-1">
        <aside class="container col-2 d-flex flex-column justify-content-center">
            <div class="position-sticky fondoAside pt-3">
                <ul class="nav flex-column w-100">
                    <li class="nav-item py-3 mx-auto">
						<a class="btn btn-warning" th:href="@{/verPerfil/listaPedidos}">Pedidos</a>
                    </li>
                    <li class="nav-item py-3 mx-auto">
						<a class="btn btn-warning" th:href="@{/verPerfil/listaReservas}">Reservas</a>
                    </li>
                </ul>
            </div>
        </aside>
        <main class="col-9 align-items-center">
            <div class="card text-center mt-3">
                <div class="card-body text-white fondoFoto">
                    <img class="card-img-top rounded-circle mx-auto mb-4 w-25 fondoFoto" th:src="${usuario.imagen}">
                    <h5 class="card-title mb-3" th:text="${usuario.nombre} + ' ' + ${usuario.apellidos}"></h5>
                    <p class="card-text mb-2"><strong>DNI:</strong> <span th:text="${usuario.dni}"></span></p>
                    <p class="card-text mb-2"><strong>Dirección:</strong> <span th:text="${usuario.dni}"></span></p>
                    <p class="card-text mb-1"><strong>Nombre de usuario:</strong> <span th:text="${usuario.direccionFacturacion}"></span></p>
                    <p class="card-text mb-1"><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></p>
                </div>
            </div>
	    </main>
    </div>
    <footer class="mt-auto" th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
