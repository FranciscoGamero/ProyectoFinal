<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <!-- Header-->
    <header class="bg-success py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white fuenteEspecial">
                <h1 class="display-4 fw-bolder">Tactical Armory</h1>
                <p class="lead fw-normal text-white mb-0">Tu arsenal táctico, tu ventaja en el campo de batalla.</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <main class="py-5">
        <div class="container py-5 h-100 text-white fw-bolder">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase text-center">Registro de Usuario</h3>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="form3Example1m"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1m">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="form3Example1n"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1n">Apellidos</label>
                                        </div>

                                    </div>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example8">DNI</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="form3Example8" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example8">Dirección</label>
                                </div>

                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                    <h6 class="mb-0 me-4">Género: </h6>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="femaleGender" value="option1" />
                                        <label class="form-check-label" for="femaleGender">Femenino</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="maleGender" value="option2" />
                                        <label class="form-check-label" for="maleGender">Masculino</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="otherGender" value="option3" />
                                        <label class="form-check-label" for="otherGender">Otro</label>
                                    </div>

                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="form3Example9" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example9">Fecha nacimiento</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="form3Example90" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example90">Correo</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="form3Example99" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example99">Contraseña</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="form3Example97" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example97">Confirmar Contraseña</label>
                                </div>

                                <div class="d-flex justify-content-end pt-3">
                                    <button type="button" class="btn btn-light btn-lg">Reiniciar</button>
                                    <button type="button" class="btn btn-warning btn-lg ms-2">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <footer class="mt-3">
            <div class="container-fluid text-bg-primary">
                <div class="row mx-auto text-center">
                    <div class="col-12 col-lg-4 mt-4">
                        <h2 class="text-warning text-center fuenteEspecial">TACTICAL ARMORY</h2>
                        <h4 class="mb-3"><a href="#" class="text-white text-decoration-none">DIRECCION</a></h4>
                        <h4 class="mb-3"><a href="#" class="text-white text-decoration-none">NUM TLF</a></h4>
                    </div>
                    <div class="col-12 col-lg-4 mt-4">
                        <h2 class="text-warning text-center fuenteEspecial">INFORMACIÓN</h2>
                        <h4 class="mb-3"><a href="#" class="text-white text-decoration-none">Aviso legal</a></h4>
                        <h4 class="mb-3"><a href="#" class="text-white text-decoration-none">Sobre nosotros</a></h4>
                        <h4 class="mb-3"><a href="#" class="text-white text-decoration-none">Términos y Condiciones</a>
                        </h4>
                    </div>
                    <div class="col-12 col-lg-4 mt-4">
                        <h2 class="text-warning text-center fuenteEspecial">PRODUCTOS</h2>
                        <h4 class="mb-3"><a href="#" class="text-white text-decoration-none">Envíos y Devoluciones</a>
                        </h4>
                        <h4 class="mb-3"><a href="#" class="text-white text-decoration-none">Pago seguro</a></h4>
                        <h4><a href="#" class="text-white text-decoration-none">Contacta con
                                nosotros</a></h4>
                    </div>
                </div>
            </div>
        </footer>
</body>

</html>
